<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Processado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Relatório Processado</h1>
        <div class="alert alert-success" role="alert">
            Arquivo processado com sucesso!
        </div>
        <div>
            <h2>Estatísticas Básicas:</h2>
            {{ summary|safe }}
        </div>
        <div>
            <h2>Gráfico:</h2>
            {{ plot_html|safe }}
        </div>
        <div>
            <a href="{{ url_for('download_report', filename=filename) }}" class="btn btn-primary">Baixar Relatório Excel</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Enviar Novo Arquivo</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
